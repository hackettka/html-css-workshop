<!DOCTYPE html>
<html>
<head>

<title>HTML Example 3</title>

</head>

<body>

<h1>Another page</h1>
<p>Since this page was in the same folder as index.html, we could just write "about.html" in the "href" link attribute, like this:

<p><a href="index.html">Go back</a></p>

If you want to link to a folder below, do this:

<p><a href="images/human.jpg">Image in folder below</a>

<p>You can insert an image into your page with the img tag:</p>

<img src="images/smiley.jpg" alt="Smiley face picture">



</body>
</html>
