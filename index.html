<h1>Links</h1>

<p>The "a" tag (for "anchor") allows you to create a link to another page, which can be located either locally or on the internet.</p>

<p><a href="another.html">This link</a> will send you to another HTML document in the same folder named "another.html." <a href="http://www.google.com">This link</a> will send you to the Google homepage.</p>
